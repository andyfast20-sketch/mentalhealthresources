<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrightMind | Mental Health Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="glow">
    <div class="noise"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <header class="hero">
        <nav class="nav glassy">
            <div class="brand">
                <div class="logo-mark" aria-hidden="true">
                    <svg viewBox="0 0 64 64" role="presentation" focusable="false">
                        <defs>
                            <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#f7c06a" />
                                <stop offset="50%" stop-color="#f5a3b5" />
                                <stop offset="100%" stop-color="#c65f7c" />
                            </linearGradient>
                        </defs>
                        <path d="M32 6c-6.2 0-10.8 3.5-13.7 7.9C15.1 17.8 14 22.3 14 26c0 2.1.3 4.3.9 6.1l4.5 14.7c.6 2 1 3.3 1.7 4.6 1.2 2.4 3 4.4 5.1 5.6.9.6 1.8 1 2.8 1s1.9-.4 2.8-1c2.1-1.2 3.9-3.2 5.1-5.6.7-1.3 1.1-2.6 1.7-4.6l4.5-14.7c.6-1.8.9-4 .9-6.1 0-3.7-1.1-8.2-4.3-12.1C42.8 9.5 38.2 6 32 6Zm0 9c3 0 5.5 2.5 5.5 5.5S35 26 32 26s-5.5-2.5-5.5-5.5S29 15 32 15Z" fill="url(#brandGradient)"/>
                    </svg>
                </div>
                <div class="logo">BrightMind</div>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                <a href="{{ url_for('resources') }}" class="nav-link">Resource Library</a>
                <a href="{{ url_for('calming_tools') }}" class="nav-link">Calming Tools</a>
                <a href="{{ url_for('community') }}" class="nav-link">Community</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <a class="pill nav-pill" href="{{ url_for('resources') }}">Browse Resources</a>
        </nav>
        {% block hero %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer" id="contact">
        <div>
            <h3>BrightMind</h3>
            <p class="body">Curated global resources to meet you where you are. Save this page for the moments you need to feel held.</p>
        </div>
        <div class="footer-links">
            <a href="{{ url_for('resources') }}">Explore</a>
            <a href="{{ url_for('calming_tools') }}">Find calm</a>
            <a href="mailto:hello@brightmind.local">Contact</a>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
